<section class="section jobs" id="jobs">
  <div class="container">
    <div class="section-box">
      <div class="about-title mb-5" data-aos="fade-up" data-aos-duration="1000">
        <h3 class="e-font section-title">
          <span class="code-font n-section-title">02.</span>
          Experience
        </h3>
      </div>
      <div class="jobs-tabs" data-aos="fade-up" data-aos-duration="1000">
        <ul
          #nav="ngbNav"
          [(activeId)]="active"
          class="nav-tabs jobs-tabs"
          ngbNav
          orientation="vertical"
        >
          <li
            *ngFor="let job of JsonData.professionalInfo.jobsExperience; let i = index"
            [ngbNavItem]="i"
            [title]="job.Tab"
          >
            <a ngbNavLink>{{ job.company }}</a>
            <ng-template ngbNavContent>
              <h4 class="title-tab-content">
                {{ job.Title }} |
                <span class="company-tab-content" (click)="gotoWebsite(job.website)">{{ job.company }}</span>
              </h4>
              <h5 class="job-time">{{ job.Date }}</h5>
              <!-- {{job.Description | json}} -->
              <p
                *ngFor="
                  let jobDescriptionParagraph of job.Description;
                  let i = index
                "
                [innerHTML]="jobDescriptionParagraph"
                class="job-description"
              ></p>
              <span></span>
            </ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
      </div>
    </div>
  </div>
</section>
