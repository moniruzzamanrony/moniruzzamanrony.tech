<footer>
    <div [@animateFooter]>
        <ul class="footer-left-bar d-none d-md-block">
            <li>
                <a href="https://github.com/{{JsonData.personal.githubUsername}}">
                    <i class="fab fa-github"></i>
                </a>
            </li>
            <li>
                <a  href="https://www.linkedin.com/in/{{JsonData.personal.linkinUsername}}">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </li>
        </ul>
        <div class="footer-right-bar d-none d-md-block">
            <a href="mailto:{{JsonData.personal.email}}">andresjosehr@gmail.com </a>
        </div>
    </div>

    <div class="footer-credits text-center" >
        <a  href="https://github.com/{{JsonData.personal.githubUsername}}">
            <div [innerHTML]="JsonData.personal.copyright"></div>
        </a>
    </div>

</footer>
